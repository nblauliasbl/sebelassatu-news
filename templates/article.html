{% extends "base.html" %}

{% block content %}
  <h1>{{ article.title }}</h1>
  <p><small>oleh {{ article.author }} | {{ article.date }}</small></p>
  <hr />
  <p>{{ article.content }}</p>

  {% if user and user.name == article.author %}
    <a href="https://sebelassatu.news/edit_article/{{ article.slug }}" class="btn btn-warning">Edit Artikel</a>
    <a href="https://sebelassatu.news/delete_article/{{ article.slug }}" class="btn btn-danger" onclick="return confirm('Hapus artikel ini?')">Hapus Artikel</a>
  {% endif %}

  <a href="https://sebelassatu.news/" class="btn btn-secondary mt-3">Kembali ke Beranda</a>
{% endblock %}
