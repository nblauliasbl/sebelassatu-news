{% extends "base.html" %}
{% block content %}
<h2>Edit Artikel</h2>
<form action="{{ url_for('edit_article', slug=article.slug) }}" method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="title" class="form-label">Judul</label>
    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}" required />
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Konten</label>
    <textarea class="form-control" id="content" name="content" rows="6" required>{{ article.content }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Gambar Saat Ini</label><br />
    {% if article.image %}
      <img src="{{ url_for('static', filename='uploads/' ~ article.image) }}" class="img-thumbnail mb-2" style="max-width: 250px;" />
    {% else %}
      <p class="text-muted">Belum ada gambar</p>
    {% endif %}
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Ganti Gambar (opsional)</label>
    <input class="form-control" type="file" id="image" name="image" accept="image/*" />
  </div>
  <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
</form>
{% endblock %}
